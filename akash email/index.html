<body>

    <div class="contact-container">
        

        <form action="https://api.web3forms.com/submit" method="POST" class="contact-left">

            </div>
            <!-- in below line add your access key  in the value field then your email  is link  to your website / contact form -->
            <input type="hidden" name="access_key" value="put your access_key that send on your email by web3form">
            <input type=" text" name="name" placeholder="Enter Your Name" class="contact-inputs" required>
            <input type=" tel" name="Phone" placeholder="Enter Phone Number" class="contact-inputs" required>
            <input type=" email" name="email" placeholder="Enter Your Email" class="contact-inputs" required>
            <textarea name="message" placeholder="Enter Your message" class="contact-inputs" required></textarea>
            <button type="submit">submit</button>
        </form>
<div class="contact-right">
